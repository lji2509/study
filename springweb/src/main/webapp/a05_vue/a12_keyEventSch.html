<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<p align="center">
		사원명 : <input type="text" v-model="ename" v-on:keyup="search"/><br>
		직책 : <input type="text" v-model="job" @keyup="search"/><br>
		<h3 align="center">요청값 : {{requestVal}}</h3>
		<input v-model="num1" size="2"/>
		<select v-model="cal" @change="calcu">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">*</option>
			<option value="3">/</option>
		</select>
		<input v-model="num2" size="2"/><br>
		<h2 align="center">{{num1}} {{chCal}} {{num2}} = {{sum}}</h2>
	</div>
</body>
<script>
	var vm = new Vue({
		el:"#show",
		data:{msg:"키이벤트 처리", ename:"", job:"", requestVal:"", data:[], num1:0, num2:0, cal:0, chCal:"+", sum:0},
		methods:{
			search:function(){
				this.requestVal = "ename="+this.ename+"&job="+this.job;
			},
			calcu:function(){
				var calArr=[" + ", " - ", " * ", " / "];
				var sum=[parseInt(this.num1)+parseInt(this.num2), parseInt(this.num1)-parseInt(this.num2), parseInt(this.num1)*parseInt(this.num2), (this.num1=='0' || this.num2=='0') ? 0 : parseInt(this.num1)/parseInt(this.num2)];
				this.chCal = calArr[this.cal]; //select의 선택한 0~3번 중의 연산자
				this.sum = sum[this.cal]; //select 선택한 0~3번 중의 결과값 설정
			}
		
	});
</script>
</html>
