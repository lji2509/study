<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<h2></h2>
	<h2></h2>
	<h2></h2>
	
	<h3></h3>
	<h3></h3>
	<h3></h3>

	<table id="tab1" border="1" style="border-collapse:collapse;">
		<style>td{text-align:center}</style>
		<tr><th>번호</th><th>이름</th><th>점수</th></tr>
	</table>
	<script type="text/javascript">
	/*
	#배열데이터를 효과적으로 처리하는 forEach() 함수
	1. 배열 데이터 for in 구문을 단위 데이터의 처리와 index에 대한 문자열 처리로 불편한 경우가 많다.
	2. forEach함수를 활용하면 효과적인 처리가 가능하다.
		함수를 매개변수로 받고, 그 함수의 매개변수로 단위데이터, 숫자형 index, 전체 배열을 받아 처리할 수 있다.
		function(price, idx, array){}
	
		배열명.forEach(함수(매개변수1, 매개변수2, 매개변수3));
		매개변수1 : 단위 데이터를 입력받아 처리
		매개변수2 : index 값을 받아 처리
		매개변수3 : 배열데이터 받아 처리
	*/
	var array = [1000,2000,3000];
	h2Arry = document.querySelectorAll("h2");
	array.forEach(function(price, idx, array){
		console.log(price+" : " + idx);
		console.log(array);
		//매개변수로 받은 내용을 idx를 활용하여 해당 index배열에 해당하는 DOM객체를 지칭하고,
		//idx+1로 번호를 1부터 처리하게 하고, price 값을 각각에 출력되게 처리한다.
		h2Arry[idx].innerText = idx + 1 + ") " + price;
	});
	
	var names = ["홍길동", "김길동", "마길동"];
	var points = [70,80,90];
	var h3Arry = document.querySelectorAll("h3");
	names.forEach(function(name,idx){
		h3Arry[idx].innerText = idx + 1 + ") " + name + " : " + points[idx];
	});
	
	var studs = [
		{name:"홍길동", kor:70},
		{name:"김길동", kor:80},
		{name:"마길동", kor:90}
	];
	var listHtml="";
	studs.forEach(function(std,idx) {
		//std = {name:"홍길동", kor:70};
		listHtml+="<tr><td>"+(idx+1)+"</td><td>"+std.name+"</td><td>"+std.kor+"</td></tr>";
	});
	document.querySelector("#tab1").innerHTML += listHtml;

	</script>
	</body>
</html>
