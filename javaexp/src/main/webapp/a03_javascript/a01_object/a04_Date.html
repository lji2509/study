<html>

	<body>

		<script>
		/*
		# 날짜 처리 객체 Date
		1. 1/1000초부터 초, 분, 시간, 일, 월, 년의 날짜와 시간을 처리해주는 내장 객체이다.
		2. 호출 가능 메서드
			getFullYear() : 연도
			getMonth() : 월 index(0~11)
			getDate() : 날짜
			getHours() : 시간
			getMinutes() : 분
			getSeconds() : 초
			getDay() : 요일 index(0~6)
			toLocaleString : 현재 GMT상 위치의 언어로 표현
			변경 처리 메서드 setXXX(변경할데이터)
		*/
			//현재 날짜 기준 출력
			var days = ["일","월","화","수","목","금","토"];
			var date = new Date();
			date.setDate(date.getDate()+20); //현재날짜에서 20일 후 날짜 처리
			var h3Array = document.querySelectorAll("h3");
			h3Array[0].innerText = date;
			h3Array[1].innerText = date.toLocaleString();
			h3Array[2].innerText = date.getFullYear()+"년";
			h3Array[3].innerText = date.getMonth()+1+"월";
			h3Array[4].innerText = date.getDate()+"일";
			h3Array[5].innerText = date.getHours()+"시";
			h3Array[6].innerText = date.getMinutes()+"분";
			h3Array[7].innerText = date.getSeconds()+"초";
			h3Array[8].innerText = days[date.getDay()]+"요일";
		</script>
		
</html>
