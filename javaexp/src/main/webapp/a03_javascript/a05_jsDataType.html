		<script>
		/*
		# 자바스크립트의 데이터유형
		1. 자바스크립트는 변수를 할당하는 순간 데이터유형이 결정된다.
		2. 아래와 같은 유형의 데이터타입이 존재한다.
			데이터유형 내장된 함수인 typeOf(변수명); 으로 확인할 수 있다.
			1) 문자열
				var name = '홍길동';
				var loc = '서울 신림동'; //자바와 달리 ''으로 여러개의 문자열을 입력할 수 있다.
			2) 숫자형
				var age = 25;
				var height = 175.2;
				//정수와 실수를 사용할 수 있다.
			3) boolean형
				var isPass = age>=20;
			4) 함수형
				var callFun = function() {
					alert("함수호출");
			};
			5) 객체형
				{}안에 key:value 형식으로 지정하되, (,)로 구분하고 있다.
				var person = {name:"홍길동", age:25, loc:"서울 신림동"};
		*/
			var name='홍길동';
			var loc='서울 신림동';
			console.log("이름 : " + name);
			console.log("데이터 유형 : " + typeof(name));
			var age = 25;
			console.log(age + " : " + typeof(age));
			var isPass = age>=20;
			console.log(isPass + " : " + typeof(isPass));
			var callFun = function() {
				alret("함수호출");
			}
			console.log(typeof(callFun));
			var person = {name : "홍길동", age : 25, loc : "서울 신림동"};
			var arry = [3000,4000,5000];
			console.log(arry)
			console.log(typeof(person));
			console.log(typeof(person));
			console.log(person)
		</script>
