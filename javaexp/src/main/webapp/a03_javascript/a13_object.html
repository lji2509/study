	<script type="text/javascript">
		//# javascript도 객체지향언어이다.

		/*		# 객체를 사용하려면, 일단 초기 객체를 선언하여야 한다.
					var p1 = {}; // 메모리에 스택과 힙영역으로 객체가 만들어진다.
					p1.name = "홍길동"; (O)
					var p2;
					p2.name = "홍길동"; (X) //에러발생 객체형태의 메모리가 만들어지지 않았기 때문이다.
		
		*/
		var person = {name:"홍길동", age:25};
		var h2Array = document.querySelectorAll("h2");
		h2Array[0].innerText = "이름 : " + person.name;
		//변경
		person.age = 21;
		h2Array[1].innerText = "나이 : " + person.age;
		//추가
		person.loc="서울";
		h2Array[2].innerText = "사는곳 : " + person.loc;
		
		var json = {name:"자바의정석", price:17000, make:"도우출판"};
		var Array = document.querySelectorAll("h3");
		Array[0].innerText = "도서명 : " + json.name;
		Array[1].innerText = "가격 : " + json.price;
		Array[2].innerText = "출판사 : " + json.make;
	</script>
