<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "시작";
			//버튼을 클릭시, 각각의 입력한 데이터를 가져오기
			var btnObj = document.querySelector("#btn1");
			//버튼이 클릭시 수행할 내용
			btnObj.onclick = (function(){
				alert("버튼이 클릭");
				//1. num1 객체([name=num1])에 있는 입력값(.value) 가져오기
				var num1Val = document.querySelector("[name=num1]").value;
				//2. num2 객체([name=num2])에 있는 입력값(.value) 가져오기
				var num2Val = document.querySelector("[name=num2]").value;
				console.log("num1 : "+num1Val)
				console.log("num2 : "+num2Val)
				//3. 지정된 곳에 결과를 출력
				//	1) 위에 각 입력한 데이터를 곱셈
				var tot = num1Val * num2Val; //js에서는 문자열이라도 +연산 이외에는 자동형변환이 일어나서 연산을 처리한다.
				console.log("tot : " + tot);
				//	2) 출력할 형식 지정하고 합산 결과값과 함께 출력 처리
				var show = num1Val + " X " + num2Val + " = " + tot;
				document.querySelector("h3").innerText = show;
			//	document.querySelector("h3").innerText = num1Val + " X " + num2Val + " = " + tot;
			});
		}
		</script>
	</head>
	<body>
		<h2 align="center"></h2>
		<p align="center">
			<input type="text" name="num1" size="2"/> X
			<input type="text" name="num2" size="2"/> <br>
			<input type="button" id="btn1" value="결과"/> <br>
			<h3 align="center"></h3>
		</p>
	</body>
</html>
