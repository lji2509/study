<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>

		</script>
	</head>
	<body>
	<!-- 
	# 입력 양식 태그
	1. form하위에 요소객체는 아래와 같은 형식을 기본적으로 가지고 있고, 각 형식에 따른 내용은 다음과 같다.
		1) 기본형식
			input type="타입속성"
			select
			teaxarea
		2) input type의 속성에 따른 요소객체
	 -->
	 <!-- 기본 text -->
	 아이디 : <input type="text" name="txt1" value="기본입력 내용입니다"/><br>
	 <!-- 패스워드 형식 -->
	 패스워드 : <input type="password" name="pass1" value="pass"/><br>
	 <!-- 파일 형식 -->
	 파일첨부 : <input type="file" name="file1"/><br>
	 <!-- 체크박스 형식(다중선택) -->
	 선호하는 취미를 선택하세요 : <br>
	 <input type="checkbox" name="check1"/>독서
	 <input type="checkbox" name="check1"/>게임
	 <input type="checkbox" name="check1"/>영화감상<br>
	 <!-- 라디오 형식(같은 이름으로 단일선택) -->
	 지역을 선택하세요 : <br>
	 <input type="radio" name="radio1"/>서울/경기
	 <input type="radio" name="radio1"/>강원도
	 <input type="radio" name="radio1"/>제주도<br>
	 선택하세요:<br>
	 <select name="sel1">
	 	<option>서울</option>
	 	<option>대구</option>
	 	<option>부산</option>
	 	<option>광주</option>
	 </select>
	</body>
</html>
