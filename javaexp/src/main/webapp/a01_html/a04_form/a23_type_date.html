<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[시간과 날짜 처리 요소]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "시간 정보 입력 폼 요소";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<p>초기 세팅 : 2022년 1월 1일 9시 30분으로 설정해보세요</p>
		<form>
			<pre>
				month : <input type="month" value="2022-01"/><br>
				week : <input type="week" value="2022-W01"><br>
				date : <input type="date" value="2022-02-01"/><br>
				time : <input type="time" value="09:30"/><br>
				<!-- 
				2022-01-01T09:30:00.00
				ISO형식으로 날짜T시간을 나타낸다.
				 -->
				local : <input type="datetime-local" value="2022-01-01T09:30:00.00"/><br>
			</pre>
		</form>
		
		<p>생일 축하합니다.</p>
		<form action="a24_birthday.jsp" method="post">
			<p>당신의 생일은 2000년 5월 20일 입니다. 틀리면 수정하시고, <br>
			파티시간과 장소를 입력하세요.</p>
			<pre>
			생일 : <input type="date" value="2000-05-20" name="date"/><br>
			생일파티시간 : <input type="time" value="" name="time"/><br>
			장소 : <input type="text" value="" name="place"/><br>
			<input type="submit" value="생일 파티 등록"/>
			
			</pre>
		</form>
	</body>
</html>
