<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[기타 형식]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "여러가지 form 형식";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<form>
			<fieldset>
				<legend>회원정보</legend>
				이메일 : <input type="email" placeholder="id@host"><br>
				홈페이지 : <input type="url" placeholder="http://"><br>
				전화번호 : <input type="tel" placeholder="010-8888-9999"><br>
				<hr>
				검색어 : <input type="search" placeholder="검색어">
				<input type="submit" value="확인"/>
			</fieldset>
		</form>
		<form>
			<fieldset style=width:20%>
				<legend>회원정보</legend>
				이메일 : <input type="email" placeholder="id@host"><br>
				홈페이지 : <input type="url" placeholder="http://"><br>
				전화번호 : <input type="tel" placeholder="010-8888-9999"><br>
				<input type="submit" value="확인"/>
			</fieldset>
		</form>
	</body>
</html>
