<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[check | radio]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "체크와 라디오 박스";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>먹고 싶은 것 모두 체크하세요(멀티 선택)!</h3>
		<hr>
		<!-- 
		# type="checkbox"
		1. check형태의 ui를 가진 폼하위 요소객체로 동일한 name으로 여러개의 데이터를 서버에 전송할 수 있다.
		2. checked 속성을 이용하여 초기에 check가 된 내용을 설정할 수 있다.
		3. value으로 설정된 값을 서버에 전송할 때, checked가 된 것만 전송이 된다.
			submit를 클릭 시, check가 된 것만 서버로 전송이 되는 것을 알 수 있다.
			a16_check_radio.html?menu=짜장면&menu=탕수육
			cf) type이 다른 요소 input type="text | password | ...." 이와 같은 요소의 경우는 모든 데이터가 key=value형태로 다 전송을 한다.
		 -->
		<form>
			짜장면 <input type="checkbox" name="menu" value="짜장면">
			짬뽕 <input type="checkbox" name="menu" value="짬뽕">
			탕수육 <input type="checkbox" name="menu" value="탕수육">
			<input type="submit"/>
		</form>
		
		<form action="a17_hobby.jsp" method="post">
		 <input type="checkbox" name="hobby" value="운동" checked>운동
		 <input type="checkbox" name="hobby" value="독서" >독서
		 <input type="checkbox" name="hobby" value="음악감상">음악감상
		 <input type="checkbox" name="hobby" value="영화">영화
		 <input type="checkbox" name="hobby" value="게임">게임
		<input type="submit"/>
		</form>
		<!-- 
		페이지?hobby=운동&hobby=게임
		선택되어진 것만 전송이 된다.
		 -->
		 <hr>
		 <!-- 
		 # type="radio"
		 1. 같은 name 속성 기준으로 하나만 선택하게 해준다.
		 2. 물론, 요청값으로 선택된 radio에 value값을 전송한다.
		  -->
		  <h4>먹고싶은 거 하나만 선택</h4>
		  <form>
		  		<input type="radio" name="china" value="짜장면">짜장면<img src="media/jajang.png"><br>
		  		<input type="radio" name="china" value="짬뽕">짬뽕<img src="media/jjambbong.png"><br>
		  		<input type="radio" name="china" value="탕수육">탕수육<img src="media/tangsuyuk.png"><br>
		  		<h4>결제방법</h4>
		  		<input type="radio" name="paymethod" value="카드" checked>카드<br>
		  		<input type="radio" name="paymethod" value="현금">현금<br>
		  		<input type="submit"/>
		  </form>
		  <!-- 
		  china=탕수육&paymethod=현금
		  와 같이 선택된 것 하나만 서버에 요청값으로 전송호출 되는 것을 알 수 있다.
		   -->
		   <hr>
		   <h3>학생 등록</h3>
		   <form action="a18_student.jsp" method="post">
		   		학생명 : <input type="text" name="name" value=""><br>
		   		학년 : <input type="radio" name="grade" value="1학년" checked>1학년
		   			<input type="radio" name="grade" value="2학년">2학년
		   			<input type="radio" name="grade" value="3학년">3학년
		   			<input type="radio" name="grade" value="4학년">4학년<br>
		   		남여 : <input type="radio" name="gender" value="남">남
		   			<input type="radio" name="gender" value="여" checked>여
		   		<input type="submit" value="등록"/>
		   </form>
	</body>
</html>
