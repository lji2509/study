<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>

		</script>
	</head>
	<body>
	<!-- 
	# 목록 태그
	1. 글머리 기호목록 태그
		ul : 글머리 기호 목록 생성
		li : 목록 요소 생성
	2. 순서번호 목록 태그
		ol : 순서 번호 목록 생성
		li : 목록 요소 생성
	 -->
	 	<h2>좋아하는 과일 목록</h2>
	 	<ul>
	 		<li>사과</li>
	 		<li>바나나</li>
	 		<li>딸기</li>
	 	</ul>
	
	 	<h2>좋아하는 음악 장르</h2>
	 	<ol>
	 		<li>발라드</li>
	 		<li>힙합</li>
	 		<li>댄스</li>
	 	</ol>
	 
	 	<h2>구매할 물건</h2>
	 	<ol type="I" start=3> <!-- type속성 : I, i, A, a, 숫자(디폴트) start : 시작번호 -->
	 		<li>컴퓨터</li>
	 		<li>냉장고</li>
	 		<li>세탁기</li>
	 	</ol>
	 	
	 	
	 	<h2>컴퓨터 부품</h2>
	 	<ul type="square"> <!-- type속성 : disc, circle, square -->
	 		<li>SSD</li>
	 		<li>그래픽카드</li>
	 		<li>CPU</li>
	 	</ul>
	 	
	</body>
</html>
