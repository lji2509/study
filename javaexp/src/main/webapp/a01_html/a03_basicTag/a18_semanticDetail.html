<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[Details와 summary 태그]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "details와 summary";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		Q &amp; A 리스트
		<hr>
		<details> <!-- 상세정보를 담는 시맨틱 블록 태그 -->
			<summary>Question 1</summary><!-- 타이틀과 내용으로 처리 -->
			<p>웹 개발자가 알아야 하는 front단 언어 3가지?</p>
		</details>
		<details>
			<summary>Anwer 1</summary>
			<p>HTML5, css3, javascript</p>
		</details>
		<hr>
		<h3>여러가지 인라인 태그</h3>
		<p>내일 <mark>HTML5 시험</mark><!-- 중요한 텍스트 표시 -->
		시간 <time>09:00</time><br><!-- 시간을 표시 -->
		난이도 <meter value="0.8" max="1.0">80%</meter><br><!-- 특정한 범위 표시 -->
		자료 업로딩(20%)
		<progress value="2" max="10"></progress><!-- 진행정도 표시 -->
		</p>
	</body>
</html>
