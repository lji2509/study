	1. hyperlink
		다른 페이지로 이동하게 해주는 태그

		<a href="이동할페이지>표시되는문자열</a>
	3. 이동 경로설정(상대경로)
		1) 기본적으로 현재 페이지와 동일한 폴드를 쓰는 페이지는 바로 이동이 가능하다.
		2) 상위 폴드에 있는 파일

		3) 하위 폴드에 있는 파일로 이동
			./a01_sub/a01_sub.html
			현재 폴드에 하위 폴드 a01_sub에 있는 a01_sub.html파일로 이동
	4. 절대경로설정
		1) 서버(tomcat/웹서버)를 기동했을 때 
			- 지정한 서버내 웹 실행의 default 경로가 절대경로로 설정이 되어 다른 페이지를 접근할 수 있다.
			- 웹서버의 절대 경로
				http://localhost:7080/javaexp
				이 경로가 default 경로이다.
					파일의 위치 : javaexp\src\main\webapp
					서버로딩시 위치 : http://localhost.7080javaexp/
					이 두 경로는 웹서버가 기동될 때, 같은 위치로 설정되는 default 경로이다.
				해당 내용으로 페이지가 호출되면 default경로 내에 default 설정파일이 호출된다.
				web.xml에서 default 파일 설정
				<welcome-file-list>
			        <welcome-file>index.html</welcome-file>
			        <welcome-file>index.htm</welcome-file>
			        <welcome-file>index.jsp</welcome-file>
			    </welcome-file-list>
		2) 서버를 기동하지 않고 실행할 때(vscode)
			- 운영체제의 파일접근방식으로 접근이 된다. c:\\, ...
