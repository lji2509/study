	<!-- 
	#이미지 태그
	1. 웹화면에서 이미지를 활용해서, 화면에 출력할 때 사용된다.
	2. 기본 태그와 속성
		<img 속성="속성값"/>
	3. 주요속성
		1) src : 이미지가 있는 경로를 절대경로, 상대경로로 지정하여 해당 이미지를 불러올 수 있다.
		2) alt : src에 해당 이미지가 없을 때, 대체되어 나오는 문자열을 지정할 수 있다.
		3) width : 이미지의 너비를 지정
		4) height : 이미지의 높이를 지정
	 -->
	 <img src="하니.jpg" width="100px" height="100px"/>
	 <img src="../../a01_img/쮸.jpg" width="100px" height="100px"/>
	 
	 <img src="/javaexp/a01_img/쮸.jpg" width="100px" height="100px"/>
	 <img src="이미지없음" alt="없는이미지" width="100px" height="100px"/>
	 <img src="/javaexp/a01_img/애기.jpg" width="100px" height="100px"/>
