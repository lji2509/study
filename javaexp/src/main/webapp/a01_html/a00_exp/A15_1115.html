	<h3>물건을 입력해주세요</h3>
 	<form action="show_1115.jsp">
 		물건명 : <input type="text" name="pname" value=""/><br>
 		가격 : <input type="text" name="price" value=""/><br>
 		갯수 : <input type="text" name="cnt" value=""/><br>
 		<input type="button" value="등록" onclick="check()"/></br>
 		
 	</form>
 	<script>
 		function check() {
	 		var pnameObj = document.querySelector("[name=pname]");
	 		var priceObj = document.querySelector("[name=price]");
	 		var cntObj = document.querySelector("[name=cnt]");

	 		if(pnameObj.value=="") {
	 			alert("물건명을 입력하세요.");
	 			return;
	 		}
	 		if(priceObj.value=="") {
	 			alert("가격을 입력하세요.");
	 			return;
	 		}
	 		if(cntObj.value=="") {
	 			alert("갯수를 입력하세요.");
	 			return;
	 		}
	 		
	 		var frmObj = document.querySelector("form");
	 		frmObj.submit();
 		}
 	</script>
