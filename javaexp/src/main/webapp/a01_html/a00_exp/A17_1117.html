1. 배열 []

	var 배열명 = [데이터1, 데이터2, 데이터3]; 으로 쓰면 배열의 선언과 할당을 동시에 할 수 있다.
	배열명[index번호], 배열명['index번호'] 와 같이 사용할 수 있다.

	var array = ["홍길동", "김길동"];
		console.log("index0 : " +array[0]); ==> index0 : 홍길동

	객체의 할당은 객체 = {속성1:속성1값, 속성2:속성2값}; 으로 할 수 있다.
	var 객체 = {속성1:속성1값, 속성2:속성2값}; 으로 쓰면 객체의 선언과 할당을 동시에 할 수 있다.
	객체.속성1 = 속성값; 을 사용하면 객체의 속성값을 변경할 수 있고,
	객체['속성1'], 객체.속성1 와 같이 사용할 수 있다.
	ex)	
	var person = {name:"홍길동", age:25};
		console.log("이름 : " + person.name); ==> 이름 : 홍길동
		console.log("나이 : " + person['age']); ==> 나이 : 25
