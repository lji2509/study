<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var r = new recods("홍길동", 70, 85, 64);
			r.show();
		}
		
		function recods(name,kor,eng,math) {
			this.name = name;
			this.kor = kor;
			this.eng = eng;
			this.math = math;
			this.show = function(){
				var h2Arr = document.querySelectorAll("h2");
				h2Arr[0].innerText = "이름 : " + this.name;
				h2Arr[1].innerText = "국어 : " + this.kor + "점";
				h2Arr[2].innerText = "영어 : " + this.eng + "점";
				h2Arr[3].innerText = "수학 : " + this.math + "점";
				
			}
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
