<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[생성자형 객체]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			var p1 = new Person("홍길동", 25, "서울");
			h2Arr[0].innerText = "이름 : " + p1.name;
			h2Arr[1].innerText = "나이 : " + p1.age;
			h2Arr[2].innerText = "사는 곳 : " + p1.loc;
			
			var order1 = new ChRes("짬뽕", 8000, 1);
			order1.show();
		}
		//# 프로토타입형 객체 생성
		//1. 틀을 만들고 객체를 생성 처리
		function Person(name, age, loc) {
			//속성 : this.로 지정
			this.name = name;
			this.age = age;
			this.loc = loc;
			//생성자의 매개변수로 온 데이터를 this.속성에 할당
			//js에서는 속성(필드, 메서드)는 반드시 this를 접두어로 사용하여야 한다.
		}
		function ChRes(menu, pay, cnt) {
			this.menu = menu;
			this.pay = pay;
			this.cnt = cnt;
			this.show = function() {
				//기능 메서드를 통해서 h3에 출력하는 내용을 처리
				var h3Arry = document.querySelectorAll("h3");
				h3Arry[0].innerText = this.menu;
				h3Arry[1].innerText = this.pay;
				h3Arry[2].innerText = this.cnt;
			}
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h3></h3>
		<h3></h3>
		<h3></h3>

	
	</body>
</html>
