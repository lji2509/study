<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("filter처리(클릭)").click(function(){
					//filter("선택자") : 해당 요소객체들 가운데 선택해서 처리할 때 활용된다.
					$("li").filter(":even").css("background","green").end().filter(".orange,#apple").css({"font-size":"30px", "background":"pink"});
					//$("li").filter(":even") : li중에 짝수번째를 선택
					//.end() : filter()로 선택되기 이전으로 다시 전체 li를 선택했을 때를 지정
					//filter(".orange,#apple") : class로 orange와 id값으로 apple이 있는 것을 지정
				});
				
				$("td").text(function(idx){
					return ++idx;
				}).css("text-align","center");
				$("h3").click(function(){
					$("tr").filter(":odd").css("background","yellow").end().filter(".tc").css({"color":"blue","font-weight":"bold"});	
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<ul>
			<li>아이템1</li>
			<li class="orange">아이템2</li>
			<li>아이템3</li>
			<li>아이템4</li>
			<li id = "apple">아이템5</li>
			<li>아이템6</li>
			<li>아이템7</li>
		</ul>
	
		<h3>클릭!</h3>
		<table border width="50%">
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr class="tc"><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr class="tc"><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
			<tr class="tc"><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
