<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("map 처리 연습");
				$("h2").click(function(){
					var arry = $("h3").map(function(i, fname){
						$(fname).css("color","pink");
						return (i+1) + ") " + $(this).text();
					});
					$("span").each(function(i){
						$(this).text(arry[i]);
					});
					for(var i=0; i<arry.length; i++) {
						$("span").eq([i]).text(arry[i]);
					}
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>사과</h3>
		<h3>바나나</h3>
		<h3>딸기</h3>
		<span></span>
		<span></span>
		<span></span>
	
	</body>
</html>
