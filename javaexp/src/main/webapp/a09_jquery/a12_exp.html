<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("jquery lib로 시작");
				/*
				4. 4X4 테이블에 위 callback 익명 메서드를 활용해서, 1~16까지 번호와 중앙정렬, 글자크기를 설정하여 출력하세요.
				*/
				//.속성관련메서드({속성:속성값, 속성2:속성값,...})
				//.메서드1().메서드2()...
				$("td").css({"text-align":"center","font-size":"20pt"}).text(function(idx){
					return ++idx;
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<table width="400px" height="400px" border>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
