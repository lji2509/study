<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("value값과 text/html");
				/*
				# from 하위 요소객체의 value속성 처리
				1. $("선택자").val() 형식으로 가져오기
					$("선택자").val("저장할 데이터") 저장하기 처리가능하다.
				*/
				//구매 버튼을 클릭 시
				$("#buyBtn").click(function(){
					var name = $("[name=name]").val(); //이름에 입력한 값
					var price = $("[name=price]").val(); //가격에 입력한 값
					var cnt = $("[name=cnt]").val(); //갯수에 입력한 값
					//html태그 코드와 함께 추가 처리
					$("div").append("<h3>" + name + ", 총 " + (price*cnt) + "원에 구매</h3>");
					$("[name=name]").val(""); //초기화처리
					$("[name=price], [name=cnt]").val(0);
					$("[name=name]").focus(); //커서를 위치함
				});
				
				var cnt = 1;
				$("#btn").click(function(){
					var members = $("[name=members]").val();
					$("tbody").append("<tr><th>" + cnt++ + "</th><td>" + members + "</td></tr>");
					$("[name=members]").val("").focus();
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		물건명 : <input type="text" name="name" value="" size="3"/><br>
		물건가격 : <input type="text" name="price" value="0" size="3"/><br>
		물건갯수 : <input type="text" name="cnt" value="0" size="3"/><br>
		<input type="button" id="buyBtn" value="구매"/>
		<div></div>
		
		등록할 회원 : <input type="text" name="members" value="" size="3"/>
		<input type="button" id="btn" value="등록"/><br>
		<h4>등록된 회원 리스트</h4>
		<table width="30%" border>
			<thead><tr><th>번호</th><th>회원명</th></tr></thead>
			<tbody></tbody>
		</table>
		
	
	</body>
</html>
