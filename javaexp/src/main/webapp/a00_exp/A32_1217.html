		4. 예제이미지로 리스트된 카드를 넓게 겹쳐서 나타내고, 해당 카드를 클릭하는 순간 가장 앞으로 나오게 처리하세요.
		5. visibility속성과 overflow는 어떤 속성인지 속성값과 함께 기술하세요.

		7. ul/ol의 css에서 활용하는 속성들의 특징을 기술하세요.

		<!-- 
		9. css의 속성이 적용된 게시판 테이블을 만드세요(1 line, 문자-중앙정렬, 숫자-오른쪽정렬, hover, 홀수행 색상)
		 -->
		<style>
			table{
				border-collapse:collapse;
				border:1px solid navy;
			}
			td, th{
				text-align:center;
				padding:5px;height:10px;

			}

			}

		<table>
