<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>

	</head>
	<body>
		<script>
			var Idx = 0;
			var Jdx = 4;
			function start(obj){
				var tds = document.querySelectorAll("td");
				var int1 = setInterval(function(){
					for(var i=0; i<tds.length; i++) {
						tds[i].style.background = "";
					}
						if(Idx<=4) {
							tds[Idx++].style.background = "pink";	
							if(Idx == 5) {
								Jdx = 4;
							}
						}
						if(Idx==5) {
							tds[Jdx--].style.background = "pink";
							if(Jdx==0) {
								Idx = 0;
							}
						}
					},500);
							
				var set1 = setTimeout(function() {
					clearInterval(int1);
					obj.innerText = "종료!";
					clearTimeout(set1);
				},30000);
			};
		</script>
		<h2 onclick="start(this)">시작!</h2>
		<table border width="250px" height="50px">
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
