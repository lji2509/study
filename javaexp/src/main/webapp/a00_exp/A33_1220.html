<!-- 
1. js의 실행형식 3가지를 예제와 함께 기술하세요.

2. js의 DOM의 관계에서 실행 순서의 원칙을 예제를 통해서 기술하세요.
	1) 실행을 코드 순서로 처리된다.
    2) DOM은 선언 후, 호출하여야 한다.
    3) window.onload=fucntion(){} 내용은 맨마지막에 로딩 후, 실행된다.
    	그래서 body에 있는 모든 DOM을 호출할 수 있다.
    4) 함수는 로딩된 후 , 이벤트를 통해 처리 되기에 선언적 함수의 경우 순서가 앞에 선언되어도 호출이 된다.
    -->
        <script>
            console.log("1번째");
            window.onload = function () {
                console.log("4번째");
                var h2Obj = document.querySelector("h2");
                h2Obj.innerText = "실행 순서";
                console.log("5번째");
            };
            console.log("2번째");
            function callFun() {
                alert("함수 호출");
                var h1Obj = document.querySelector("h1");
                h1Obj.style.background = "red";
            }
        </script>
        <body>
            <h1>안녕</h1>
            <script>
                alert("DOM객체 호출 직전");
                var h1Obj = document.querySelector("h1");
                h1Obj.innerText = "변경";
            </script>
        <h2></h2>
        <script>
          console.log("3번째");
        </script>
        </body>

5. 성인인지 여부를 확인하여 성인인증완료 미성년자로 나누어 출력되게 하세요.
-->
	<script>
		var age = prompt("나이를 입력하세요.", "0");
		if(age!=null) {
			if(age>=20) {
				document.write("<h3>성인인증 완료</h3>")
			} else {
				document.write("<h3>미성년자</h3>")
			}
		} else {
			alert('값을 입력하고 확인 버튼을 클릭하세요.')
		}
	</script>
	
<!-- 
6. js에서 식별자란 무엇이며, 식별자 선언 규칙을 기술하세요. 
	자바스크립트 프로그램의 변수, 상수(리터럴), 함수의 이름을 정의하는 것을 식별자라 한다.
	식별자 만드는 규칙
		첫 번째 문자 : 알파벳(A-Z, a-z), 언더스코어(_), $ 문자만 가능
		그 외 : 알파벳, 언더스코어(_), 0-9, $ 사용 가능
		대소문자 구분
			ex) name과 Name은 다른 식별자로 인식
		자바스크립트 예약어 사용 불가
			ex) if, for, else 등...
			
7. js에서 데이터 유형 5가지를 예제와 함께 기술하세요.
	자바스크립트의 데이터 유형
    	- 숫자형
        - boolean형
        - 문자형
        - 객체형
        - 함수형
        - 배열형
 -->
	<script>
    	var num01 = 25; // 숫자형
        document.write("<h3>" + num01 + ":" + typeof num01 + "</h3>");
        var isTrue = num01 >= 50; //boolean형
        document.write("<h3>" + isTrue + ":" + typeof isTrue + "</h3>");
        var name = "전준혁"; //문자형
        document.write("<h3>" + name + ":" + typeof name + "</h3>");
        var obj01 = { name: "김준혁", age: 25 }; //객체형
        document.write("<h3>" + obj01 + ":" + typeof obj01 + "</h3>");
        var fun01 = function () {
     	   return 40;
        }; //함수형
        document.write("<h3>" + fun01 + ":" + typeof fun01 + "</h3>");
        var arry = [30, 40, 50];//배열형
        document.write("<h3>" + arry + ":" + typeof arry + "</h3>");
	</script>
 -->
