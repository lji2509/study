<body>
<!-- 
1. js의 실행형식 3가지를 예제와 함께 기술하세요.
2. js의 DOM의 관계에서 실행 순서의 원칙을 예제를 통해서 기술하세요.
3. 외부파일 z02.outer.js를 만들고, 함수를 정의(현재객체 배경색 변경)한 후, 클릭시, 외부파일의 함수를 호출하여 배경색상이 변경되게 처리하세요.
4. 회원 정보(아이디, 패스워드, 이름, 포인트)를 입력받아 테이블형태로 출력하세요.
5. 성인인지 여부를 확인하여 성인인증완료 미성년자로 나누어 출력되게 하세요.
-->
	<script>
		var age = prompt("나이를 입력하세요.", "0");
		if(age!=null) {
			if(age>=20) {
				document.write("<h3>성인인증 완료</h3>")
			} else {
				document.write("<h3>미성년자</h3>")
			}
		} else {
			alert('값을 입력하고 확인 버튼을 클릭하세요.')
		}
	</script>
<!-- 
6. js에서 식별자란 무엇이며, 식별자 선언 규칙을 기술하세요. 
	자바스크립트 프로그램의 변수, 상수(리터럴), 함수의 이름을 정의하는 것을 식별자라 한다.
	식별자 만드는 규칙
		첫 번째 문자 : 알파벳(A-Z, a-z), 언더스코어(_), $ 문자만 가능
		그 외 : 알파벳, 언더스코어(_), 0-9, $ 사용 가능
		대소문자 구분
			ex) name과 Name은 다른 식별자로 인식
		자바스크립트 예약어 사용 불가
			ex) if, for, else 등...
7. js에서 데이터 유형 5가지를 예제와 함께 기술하세요.
 -->
