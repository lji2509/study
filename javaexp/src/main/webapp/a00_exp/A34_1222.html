	<body>
		<!--
		1. if else문을 활용하여 입력받은 성별과 나이에 따라 구분하여 입장을 처리하게 출력하세요. 
                성별: 남/여 ==> 나이 18세이상 신사/숙녀, 18세미만 소년/소녀
		2. switch case break를 활용하여 부서번호에 따른 부서명을 출력하세요. 10~40(인사/재무/회계/기획)
		3. for문과 배열을 활용하여, 무지개 색상을 배경으로 h3로 글자와 함께 출력하세요
		-->
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<script>
			var h3Arr = document.querySelectorAll("h3");
	        var color = ["red","orange","yellow","green","blue","navy","purple"]
	        for(var i=0; i<7; i++) {
	        	h3Arr[i].innerText = color[i];
	        	h3Arr[i].style.background = color[i];
	        }
        </script>
		<!-- 
		4. 물건명과 가격을 입력받아 for문을 활용하여 1개~10개까지의 가격을 출력하세요 @@@ @@개 @@@원
		5. while문과 prompt를 활용하여 주문한 음식리스트를 ul/li를 통해서 출력하세요
		6. 함수의 구성요소별로 기본 예제를 통해서 기술하세요. 

		7. 밑면과 높이를 입력받아 삼각형의 면적을 구하는 함수를 정의하고 호출하여 그 결과값을 출력하세요.
		-->
		<h2></h2>
		<script>
			function calu(bottom, high) {
				var triangle = bottom*high/2;
				return triangle;
			}
			var h2Obj = document.querySelector("h2");
			var bottom;
			var high;
			var triangle = calu(bottom=prompt("밑면을 입력하세요",""), high=prompt("높이를 입력하세요", ""));
			h2Obj.innerText = "밑면 : " + bottom + ", 높이 : " + high + ", 총 면적 : " + triangle;
		</script>
