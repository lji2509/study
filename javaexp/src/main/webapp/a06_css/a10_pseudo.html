<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[가상클래스 선택자]</title>
		<style>
			/*
			#가상클래스 선택자
			1. 선택자 : 가상클래스선택자명{속성:속성값;}
			*/
			h3:first-letter{color:red;} /* 첫번째 글자를 red로 처리 */
			ul li:hover{background:yellowgreen;} /* 커서를 위치 시켰을 때, 배경색을 yellowgreen 처리 */
			ol li:active{color:blue;font-size:15pt;} /* 해당 요소객체를 클릭시, 변경될 내용 */
			input[type=text]:focus{background:yellow;} /*해당 요소객체(주로 form요소에 사용)에 커서를 포커스 시켰을 때 배경색을 yellow 처리*/
			ul li:nth-child(even){background:pink;} /* 같은 부모(ul)를 가진 요소객체의 짝수번째 요소객체의 배경색상을 pink 처리 */
			ul li:nth-child(1){color:red;} /* 같은 부모(ul)의 첫번째는 글자색상을 red 처리 */
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h3");
			h2Obj.innerText = "가상클래스선택자 활용";
		}
		</script>
	</head>
	<body>
		<h3></h3>
		이름 : <input type="text" name="name"/>
		<div>
			<div>2학기<strong>학습내용</strong>입니다.</div>
			<ul id="list">
				<li><span>HTML5</span></li>
				<li><strong>CSS3</strong></li>
				<li>JAVASCRIPT</li>

				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
			</ul>
			<ul id="list2">
				<li><span>HTML5</span></li>
				<li><strong>CSS3</strong></li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
				<li>JAVASCRIPT</li>
			</ul>
			<ol id="list">
				<li><span>HTML5</span></li>
				<li><strong>CSS3</strong></li>
				<li>JAVASCRIPT</li>
			</ol>
			
			<div class="warning">60점 이하는 F</div>
		</div>
	</body>
</html>
