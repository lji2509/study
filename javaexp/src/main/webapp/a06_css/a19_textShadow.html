<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[텍스트 그림자]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "텍스트 그림자 설정하기";
		}
		</script>
		<style>
			div{font:normal 24px verdana}
			.dropText{text-shadow:3px 3px;}
			.redText{text-shadow:3px 3px red;}
			.blurText{text-shadow:3px 3px 5px skyBlue;}
			/*
				3px 3px : 그림자의 위치
				5px : 그림자의 흐릿하면서 굵기 지정
				skyblue : 그림자의 색상 지정
			*/
			.glowEffect{text-shadow:0px 0px 5px red;}
			.wordArtEffect{color:white;text-shadow:0px 0px 5px darkblue;} 
			.threeDEffect{color:white;text-shadow:2px 2px 4px black;} 
			.multiEffect{color:yellow;text-shadow:2px 2px 2px black, 0px 0px 25px blue, 0px 0px 5px darkblue;} 
			/* shadow는 여러가지 형태로 중첩적으로 선언을 할 수 있다. */
			.apple{text-shadow:2px 2px 3px red;}
			.banana{text-shadow:0px 0px 4px yellow; color:green;}
			.melon{text-shadow:2px 2px 3px green, 0px 0px 10px yellow;}
		</style>
	</head>
	<body>
		<h2></h2>
		<div class="dropText">Drop shadow</div>
		<div class="redText">Color shadow</div>
		<div class="blurText">Blur shadow</div>
		<div class="glowEffect">Glow Effect</div>
		<div class="wordArtEffect">WordArt Effect</div>
		<div class="threeDEffect">3D Effect</div>
		<div class="multiEffect">Multiple Effect</div>
		<br>
		<div class="apple">apple</div>
		<div class="banana">banana</div>
		<div class="melon">melon</div>
	</body>
</html>
