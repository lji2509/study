<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[배경 꾸미기]</title>
		<style>
			div{
				width:200px;height:200px;color:blueviolet;
				font-size:16px;
				background-color:skyblue;
				background-size:100px 100px;
				background-image:url("media/spongebob.png");
				background-repeat:repeat-y; /* 상하로 반복 처리 */
				background-position:top center;
			}
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "div 박스에 배경 꾸미기";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<div>
			SpongeBob is an over-optimistic sponge that anonys other charatcters;
		</div>
	</body>
</html>
