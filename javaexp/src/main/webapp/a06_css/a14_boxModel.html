<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[박스 모델]</title>
		<style>
			body{background:ghostwhite;}
			span{background:deepskyblue;}
			div.box{background:yellow;width:250px;height:250px;border-style:solid;border-color:peru;border-width:10px; margin:40px; padding:20px;}
			h2{background:pink;}
			div#box2{width:30%; height:300px; border:1px solid pink; margin:20px; padding:10px; background:skyblue; color:purple;}
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "박스의 구성 요소";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<div class="box">
			<span>안녕하세요!(BOX모델 연습)</span>
		</div>
		
		<div id="box2">
			<p>예제 연습</p>
		</div>
	</body>
</html>
