<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[선택자-selector]</title>
		<style>
		/*
		# 태그 이름 셀렉터
		1. 태그 이름은 그대로 셀렉터로 사용할 수 있다.
			- 같은 이름의 모든 태그에 css3 스타일 시트 적용
			선택자1, 선택자2, ..{속성:속성값;} 해당 선택자들을 동일한 속성을 지정할 때, 활용된다.
		*/
		h2, li{color:brown;}
		.warning{color:red;} /* 클래스 선언 */
		body.main{background:aliceblue;} /* 태그가 body이고 속성으로 클래스가 선언된 경우 */
		#list{background:mistyrose;}
		div#etc{background:pink;}
		.cls1{background-color:yellow;}
		.cls2{color:green;}
		.cls3{border:1px solid green;}
		/* 특정한 태그에 속성으로 클래스이거나 아이디일 때, 활용하는 패턴 */
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "Web Programming";
		}
		</script>
	</head>
	<body class="main">
		<!-- 하나의 태그에 여러가지 클래스가 적용될 때, class="클래스명1 클래스명2 클래스명3.. 로 선언하여 사용할 수 있다. -->
		<h4 class="cls1 cls2 cls3">여러 클래스 적용</h4>
		<h2></h2>
		<hr>
		<div>
			<div>2학기 <strong>학습내용</strong></div>
			<ul id="list">
				<li>HTML5</li>
				<li><strong>CSS</strong></li>
				<li>javascript</li>
			</ul>
			<div class="warning">60점 이하는 F!</div>
			<div id="etc">front end 과목이네요!</div>
		</div>
	</body>
</html>
