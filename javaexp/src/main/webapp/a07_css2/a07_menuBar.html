<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[list 메뉴바]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "리스트로 메뉴바 만들기";
		}
		</script>
		<style>
			#menubar{background:olive;}
			#menubar ul{
				margin:0;padding:0;width:567px;
			}
			#menubar ul li{
				display:inline-block; /* 새 줄로 넘어가지 않게 : 하단으로 리스트된 내용을 오른쪽으로 정렬 처리*/
				list-style-type:none; /* list의 타입을 나타나지 않게 처리 */
				padding:0px 15px; /* 상하 패딩 0, 좌우 패딩 15px */
			}
			#menubar ul li a{
				color:white;text-decoration:none; /* 기본 링크 언더바 보이지 않게 */
			}
			#menubar ul li a:hover{
				color:violet;
			}
		</style>
	</head>
	<body>
		<h2></h2>
		<nav id="menubar">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">Espresso</a></li>
				<li><a href="#">Cappuccino</a></li>
				<li><a href="#">Cafe Latte</a></li>
				<li><a href="#">F.A.Q</a></li>
			</ul>
		</nav>
	</body>
</html>
