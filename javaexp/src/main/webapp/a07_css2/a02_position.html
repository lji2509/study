<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[relative]</title>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "상대적 위치연습";
		}
		</script>
		<style>
			div{
				display:inline-block;
				height:50px;width:50px;
				border:1px solid lightgray;
				text-align:center;color:white;background:red;
			}
			#down:hover{
				position:relative;
				left:20px; top:20px;
				background:green;
			}
			#up:hover{
				position:relative;
				right:20px; bottom:20px;
				background:green;
			}
			.names:hover{
				position:relative;
				bottom:70px;
				background:green;
				height:80px;width:80px;
				font-size:20px;
			}

		</style>
	</head>
	<body>
		<h2></h2>
		<hr>
		<h2>학생</h2>
		<div class="names">홍길동</div>
		<div class="names">김길동</div>
		<div class="names">이길동</div>
		<div class="names">박길동</div>
		<div class="names">신길동</div>
	
		<br>
	
		<div>T</div>
		<div id="down">h</div>
		<div>a</div>
		<div>n</div>
		<div id="up">k</div>
		<div>2</div>
		
	</body>
</html>
