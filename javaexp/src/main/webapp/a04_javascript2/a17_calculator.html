<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[산술연산자]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			//자바스크립트의 산술연산식 5가지
			var num1 = 25;
			var num2 = 5;
			//js는 기본적으로 + 이외에는 형변환을 처리한다.
			//+는 문자열과 문자열을 이어주는 처리를 한다.
			//Number()가 숫자형 문자열을 숫자로 변환해준다.
			h2Arr[0].innerText = num1 + " + " + num2 + " = " + (num1+num2);
			h2Arr[1].innerText = num1 + " - " + num2 + " = " + (num1-num2);
			h2Arr[2].innerText = num1 + " * " + num2 + " = " + (num1*num2);
			//js에서 나누기값은 일단 소숫점이하를 표현한다.
			h2Arr[3].innerText = num1 + " / " + num2 + " = " + (num1/num2);
			//%를 활용하여 나머지값 처리
			h2Arr[4].innerText = num1 + " % " + num2 + " = " + (num1%num2);
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
