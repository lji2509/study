<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[ifelseif]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			var score = prompt("점수를 입력하세요",0);
			var grade;
			if(score>=90) {
				grade = "A";
			} else if(score>=80) {
			//else 구문에 위에서 나타난 조건을 제외를 포함
			//score<90 코드가 내부적으로 처리된 것을 말한다.
				grade = "B";
			} else if(score>=70) {
				grade = "C";
			} else if(score>=60) {
				grade = "D";
			} else {
				grade = "F";
			}
			h2Arr[0].innerText = "점수는 " + score + ", 등급은 " + grade;
			
			var dis = 0.0;
			var age = prompt("나이를 입력하세요.","");
			if(age<5 || age>=65) {
				dis = 1.0;
			} else if(age <=8) {
				dis = 0.5;
			} else if(age<=18){
				dis = 0.3;
			} else {
				dis = 0.0;
			}
			var tot = 50000-Math.floor(50000*dis);
			h2Arr[1].innerText = "나이 : " + age + "세, 입장료 " + tot + "원";
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
