<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[증감연산자]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			var num1 = 1;
			var num2 = ++num1; //증가된 데이터 할당
			h2Arr[0].innerText = "전위 증가 결과 : " + num1 + ", " + num2;
			var num3 = 1;
			var num4 = num3++;
			//증가전 데이터 할당 후, num3은 증가 처리
			h2Arr[1].innerText = "후위 증가 결과 : " + num3 + ", " + num4;
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
