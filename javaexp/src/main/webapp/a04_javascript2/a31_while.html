<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[while]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var pArr = document.querySelectorAll("p");
			var cnt=1;
			while(cnt<=10) { //10보다 작거나 같을 때까지 반복 수행
				//pArr.innerHTML : 렌더링하는 html 코드를 추가 처리할 수 있다.
				//p태그에 html코드로 10번 반복하면서 아래의 출력내용을 추가 처리한다.
				//+= : 문자열을 누적 처리
				pArr[0].innerHTML += "<h3>" + cnt + "번째 안녕하세요</h3>";
				cnt++; //증가수행
			}
			
			tbDom = document.querySelector("tbody");
			var num=10;
			while(num<=20) {
				tbDom.innerHTML += "<tr><td>" + num + "</td><td>" + (2000*num) + "원</td></tr>";
				num++;
			}
		}
		</script>
	</head>
	<body>
		<p></p>
		<table border>
			<thead>
				<tr><th>갯수</th><th>가격</th></tr>
			</thead>
			<tbody>
			
			</tbody>
		</table>
	
	</body>
</html>
