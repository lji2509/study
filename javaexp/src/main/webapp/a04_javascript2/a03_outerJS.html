<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[외부 js 호출]</title>
		<style>
		
		</style>
		<!-- 외부에서 선언된 js를 불러올 때는 따로 script를 선언하고 속성 src를 통해서 불러와야 된다. -->
		<script type="text/javascript" src="z01_outer.js"></script>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "외부 함수 호출!";
		}
		</script>
	</head>
	<body>
		<h2 onclick="call()"></h2>
		
	</body>
</html>
