<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[대입연산자]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			//데이터의 할당의 흐름을 일반적으로 왼쪽에서 오른쪽으로 =(대입연산자)를 활용해서 처리가된다.
			var num1 = 20, num2 = 30;
			num1 = num2; //num2의 데이터 30을 num1에 대입처리
			num1 = num1 + num2; //num1과 num2의 데이터를 합쳐서 num1에 다시 할당
			num1 += num2; //위에 연산식을 생략해서 += 식으로도 처리할 수 있다.
			h2Arr[0].innerText = "num1 : " + num1 + ", num2 : " + num2;
			
			var name = prompt("물건명을 입력하세요.", "");
			var price = 3000;
			var cnt = prompt("수량을 입력하세요.","0");
			
			h2Arr[1].innerText = "물건명 : " + name;
			h2Arr[2].innerText = "가격 : " + price;
			h2Arr[3].innerText = "갯수 : " + cnt;
			h2Arr[4].innerText = "총비용 : " + (price*cnt);
			/*
			# 자동형변환
			1. js는 데이터를 효과적으로 사용하기 위해서, 자동형변환이 많이 일어난다.
			2. 분류
				1) 문자열과 숫자형데이터
					앞에 문자열이 있으면 모두다 문자열로 형변환 된다.
					"홍길동"+25+30 ==> "홍길동2530" : +를 통해서 문자열을 이어주는 처리
					앞에 숫자연산이 있으면, 정상적으로 연산처리 된다. 그러나 전체는 문자열로 처리가 된다.
					25+30+"홍길동" ==> "55홍길동"
				2) 연산처리
					기본적으로 모든 숫자형 문자열은 자동형변환되어 연산을 해준다.
					"5"*"3" ==> 15
					"2"-1 ==> 1
					사칙연산자에서 +는 유일하게 문자열 이어주는 concatnate 기능을 가지고 있어 연결을 한다.
					"2"+"3" ==> "23"
				3) 우선 처리를 위한 ()-소괄호 사용
					위에서 제시한 여러가지 형변환이 앞선 문자열에 영향을 받을 수가 있어서,
					연산처리를 할 때 연산순위로 처리되는 ()를 활용한다.
					"홍길동" + (5+2) ==> "홍길동7"
			
			# js의 연산자 우선순위
			1. 연산자의 우선 순위로 동일한 연산을 할 때, 먼저 선언된 것과 관련없이 처리되는 것을 말한다.
				1) 괄호()
				2) 증감/논리 연산자 ++, --, !
				3) 곱셈/나눗셈/나머지 *, /, %
				4) 덧셈/뺄셈 +, -
				ex) 5 + 3 * 2 ==> 3*2를 먼저 계산하고 5를 더해준다(연산자 우선순위)
					(5 + 3) * 2 ==> ()가 우선순위이기에 5와 3이 더해진 후 곱셈이 처리된다.
			*/
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
