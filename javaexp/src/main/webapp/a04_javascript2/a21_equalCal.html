<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			//prompt창으로 입력된 모든 데이터는 문자열이다.
			//비교/논리연산자와 함께 쓰이는 숫자형문자열은 자동 숫자형으로 형변환되어 처리된다.
			var num = prompt("점수를 입력하세요.", "0");
			/*
			prompt를 통해서 입력된 데이터는 문자열형 데이터이다.
			숫자형으로 비교할 때, 기본적인 비교연산자는 형변환이 일어난 이후로 처리되는 경향이 있다.
			"25" == 25 true
			cf) js에서는 숫자형 문자열에 대한 허용을 많이하고 있어서, 데이터 유형까지 check할 필요가 있을 때는 === 비교연산자를 활용한다.
			"25" === 25 false : 데이터 유형과 실제 데이터를 check하여 boolean값을 리턴한다.
			25 === 25 true
			"25" != 25 true : 데이터유형과 실제데이터를 check해서 같지 않을 때
			*/
			h2Arr[0].innerText = "합격 여부 : " + (num>=70);
			h2Arr[1].innerText = "합격점 여부 : " + (num==70);
			h2Arr[2].innerText = "불합격 여부 : " + (num<70);
			
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
