<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "시작";
		
			var price = prompt("가격을 입력하세요", "0");
			var cnt = prompt("갯수를 입력하세요", "0");
			
			if(price!=null && cnt!=null) {
				document.write("<h3>가격 : " + price + "</h3>");
				document.write("<h3>갯수 : " + cnt + "</h3>");
				document.write("<h3>총계 : " + (price*cnt) + "</h3>");
			} else {
				alert('값을 입력하고 확인을 누르세요.');
			}
			
			var name = prompt("좋아하는 연예인 이름은?", "");
			var age = prompt("좋아하는 연예인 나이는?", "0");
			
			if(name!=null && age!=null) {
				document.write("<h3>이름 : " + name + "</h3>");
				document.write("<h3>나이 : " + age + "</h3>");
			} else {
				alert('값을 입력하세요.')
			}
		}
		</script>
	</head>
	<body>
		<h2></h2>
	
	</body>
</html>
