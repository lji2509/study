<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[js의 데이터 유형]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "js의 여러가지 데이터 유형";
			
			var num1 = 25; //typeof() : 해당 변수의 데이터 유형을 확인할 수 있는 함수
			document.write("<h3>" + num1+" : " + typeof(num1) + "</h3>")
			var isTrue = num1>=20;
			document.write("<h3>" + isTrue+" : " + typeof(isTrue) + "</h3>")
			var name = "홍길동"; //js에는 문자타입도 없다' ''도 문자열데이터로 사용된다.
			document.write("<h3>" + name+" : " + typeof(name) + "</h3>")
			var obj1 = {name:"김길동", age:25}
			document.write("<h3>" + obj1.age+" : " + typeof(obj1) + "</h3>")
			var fun1 = function(){return 30;};
			document.write("<h3>" + fun1+" : " + typeof(fun1) + "</h3>")
			var arry = [30,40,50];
			document.write("<h3>" + arry+" : " + typeof(arry) + "</h3>")
		}
		</script>
	</head>
	<body>
		<h2></h2>
	
	</body>
</html>
