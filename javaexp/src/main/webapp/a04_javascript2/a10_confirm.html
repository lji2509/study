<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[confirm]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "confirm 처리";
			
			var isUpdate = confirm("수정하시겠습니까?");
			console.log(isUpdate);
			//결과로 true/false가 나온다.
			if(isUpdate) {
				alert("수정 완료하셨습니다!")
			} else {
				alert("수정취소 되었습니다!")
			}
		}
		</script>
	</head>
	<body>
		<h2></h2>
	
	</body>
</html>
