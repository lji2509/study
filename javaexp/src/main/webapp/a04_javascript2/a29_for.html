<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[for문]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			h2Arr[0].innerText = "for문 예제";
			//idx : 1~4까지 반복 처리
			for(var idx=1; idx<=5; idx++) {
				h2Arr[idx].innerText = idx + "번째 안녕하세요!";
				//<h2 style="font-size:10px"/>
				//<h2 style="font-size:20px"/>
				//<h2 style="font-size:30px"/>
				//동적으로 변화되게 처리할 수 있다.				
				h2Arr[idx].style.fontSize=idx*10+"px";
			}
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	</body>
</html>
