<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[ecma6]</title>
		<style>
		
		</style>
		<script>
		window.onload = function() {
			var h2Arr = document.querySelectorAll("h2");
			/*
			# ecma6 버전에서 지원하는 표현식
			1. ``(어포스토로피) : 문자열을 표현할 수 있다.
			2. ``문장려에서는 변수를 ${변수명}으로 활용(표현식-expression language)할 수 있다.
			3. `
				`
				alert(), prompt(), confirm()의 타이틀이나 textarea의 내용에서 \n(개행처리 특수문자) 없이 화면에 보이는대로 줄바꿈을 처리할 수 있다.
			*/
			let name = "홍길동";
			/*
			# let 변수 사용 목적
			지역변수/전역변수의 명확한 구분과 변수명의 동일 선언에 대한 에러 처리
			*/
			let age = 25;
			//const : 상수를 설정함으로 데이터의 변경을 막아준다.
			const num1 = 10;
			const num2 = 20;
			h2Arr[0].innerText = `이름 : ${name}`;
			h2Arr[1].innerText = `나이 : ${age}`;
			h2Arr[2].innerText = `연산 : ${num1+num2}`;
			
		}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
	
	</body>
</html>
